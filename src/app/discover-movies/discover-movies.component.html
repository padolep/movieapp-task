<form>
    
    <label for="search" class="mb-2 text-sm font-medium text-gray-90 sr-only dark:text-white">Search</label>

    <div class="relative">
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg aria-hidden="true" class="w-5 h-5 text-gray-75 dark:text-gray-400" fill="none" stroke="currentColor"
                viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
        <input type="search" [(ngModel)]="searchKey" (keyup)="onSearch($event)"
            class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search" required>
    </div>
</form>

<div class="shadow-x2">
    <div class="flex flex-wrap -m-0.25 ">
        <ng-container *ngFor="let source of sources">

            <div class="xl:w-1/3 md:w-1/3 p-3 card w-96 bg-base-100 shadow-xl ">
                <div class="">
                    <figure><img
                            class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"
                            [src]="source.Poster" alt="Image Size 720x400"></figure>
                    <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Movie Name:
                        {{source.Title}}</h3>


                    <p style="text-overflow: ellipsis; display: -webkit-box;"
                        class="tracking-widest text-gray-800 text-sm">Year:{{source.Year | date:'medium'}}</p>
                    <!-- <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{source.Type}}</h2> -->
                    <div class="card-actions justify-end">
                        <p class="leading-relaxed text-base" [innerHtml]="source.description"></p><span><a
                                class="text-red-500 cursor-pointer" (click)="onReadMoreClick(source)">Read
                                More...</a></span>
                    </div>
                </div>
            </div>

        </ng-container>
    </div>
</div>

<footer class="">...

    <div class="join justify-center m-4 pagination ... sticky bottom-0">
        <button class="join-item btn" (click)="prepage()" [disabled]="page==1">Previous page</button>
        <button class="oin-item btn" (click)="nextpage()" [disabled]="!(page<totalpage)">Next</button>
    </div>
</footer>
