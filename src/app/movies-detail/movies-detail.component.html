<div class="flex items-center w-full px-4 py-10 bg-cover card bg-base-200">
  <div class="card glass lg:card-side text-neutral-content">
    <figure class="p-6">
      <img [src]="movieData?.Poster" alt="" />
    </figure>
    <div class="max-w-md card-body">
      <h1
        class="mb-2 text-xl font-medium text-neutral-800 dark:text-neutral-50"
      >
        Movie Name :-{{ movieData?.Title | titlecase }}
      </h1>
      <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
        Actors:- {{ movieData?.Actors | titlecase }}
      </p>
      <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
        Released:- {{ movieData?.Released | date }}
      </p>
      <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
        IMDB Rating:- {{ movieData?.imdbRating | number }}
      </p>
      <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
        Plot:- {{ movieData?.Plot | titlecase }}
      </p>
      <p class="text-xs text-neutral-500 dark:text-neutral-300">
        <button class="btn btn-outline btn-primary" (click)="back()">
          Back
        </button>
      </p>
    </div>
  </div>
</div>
